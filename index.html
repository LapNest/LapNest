<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lapnest</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/nav.css" />
    <link rel="stylesheet" href="css/home.css" />

  <body>
    <nav class="navbar navbar-expand-lg sticky-top bgc">
      <div class="container-fluid">
        <img src="Lapnest.png" alt="icon" class="icon" />
        <a class="navbar-brand" href="#">
          <div class="container-fluid">
            <img

              width="150px"
              height="auto"
            />
          </div>
        </a>
        <button

          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >

        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a
              class="nav-link active text-white item0"
              aria-current="page"

            >
            <a
              class="nav-link active text-white item0"
              aria-current="page"
              href="shop.html"

            >
            <a
              class="nav-link active text-white item0"
              aria-current="page"
              href="cart.html"

            </a>
            <a
              class="nav-link active text-white item0"
              aria-current="page"
              href="contact.html"
              >Contact</a
            >
          </div>
        </div>
      </div>

    <div class="container text-center body0">
      <div class="row">

          <a href="shop.html">Click here to view items</a>
        </div>
        <div class="col-md-6 bodypart1 ms-auto">
          <img
            src="4882404.jpg"

            height="450px"
            width="300px"
            id="himg"
          />

      </div>
