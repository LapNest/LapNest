<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/nav.css" />
    <style>
      .c0 {
        height: calc(100vh - 186px);
        border: 1px solid black;
      }
      footer {
        bottom: 0px;
        margin-bottom: 0%;
      }
    </style>
    <title>Contact Us</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg sticky-top bg-primary">
      <div class="container-fluid">
        <img src="Lapnest.png" alt="icon" class="icon" />
        <a class="navbar-brand" href="#">
          <div class="container-fluid">
            <img
              src="name.png"
              alt="Lapnest"
              id="name"
              width="150px"
              height="auto"
            />
          </div>
        </a>
        <button
          class="navbar-toggler menubtn"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a
              class="nav-link active text-white item0"
              aria-current="page"
              href="home.html"
              >Home</a
            >
            <a
              class="nav-link active text-white item0"
              aria-current="page"
              href="shop.html"
              >Shop</a
            >
            <a
              class="nav-link active text-white item0"
              aria-current="page"
              href="cart.html"
              >Cart</a
            >
            <a
              class="nav-link active text-white item0"
              aria-current="page"
              href="contact.html"
              >Contact</a
            >
          </div>
        </div>
      </div>
    </nav>

    <div class="c0 container mt-5 flex-grow-1">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h2 class="text-center mb-4">Contact Us</h2>
          <form
            action="https://script.google.com/macros/s/AKfycbwK3NMX3DE3fse_maURd89ZH08d5Hwv6SfcW_Nv6lZamllY5gg26ljZBOnXTIJSpU2CPQ/exec"
            method="post"
          >
            <div class="mb-3">
              <label for="name" class="form-label">Your Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Enter your name"
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Your Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter your email"
              />
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea
                class="form-control"
                id="message"
                rows="5"
                placeholder="Write your message here"
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <footer class="footer mt-auto py-3 bg-primary text-white text-center">
      <div class="container">
        <span>&copy; 2024 Lapnest</span>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
