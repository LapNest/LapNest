<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/nav.css" />
    <link rel="stylesheet" href="css/cart.css" />
    <title>cart</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg sticky-top bgc">
      <div class="container-fluid">
        <img src="Lapnest.png" alt="icon" class="icon" />
        <a class="navbar-brand" href="#">
          <div class="container-fluid">
            <img
              src="name.png"
              alt="Lapnest"
              id="name"
              width="150px"
              height="auto"
            />
          </div>
        </a>
        <button
          class="navbar-toggler menubtn"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a
              class="nav-link active text-white item0"
              aria-current="page"
              href="home.html"
              >Home</a
            >
            <a
              class="nav-link active text-white item0"
              aria-current="page"
              href="shop.html"
              >Shop</a
            >
            <a
              class="nav-link active text-white item0"
              aria-current="page"
              href="cart.html"
              >Cart
            </a>
            <a
              class="nav-link active text-white item0"
              aria-current="page"
              href="contact.html"
              >Contact</a
            >
          </div>
        </div>
      </div>
    </nav>

    <div
      class="toast"
      id="myToast"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
    >
      <div class="toast-header">
        <strong class="me-auto">Notification</strong>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="toast"
          aria-label="Close"
        ></button>
      </div>
      <div class="toast-body">Your message here.</div>
    </div>

    <div class="container c0">
      <h2>Cart</h2>
      <hr />
      <div class="c1" id="cartItems"></div>
      <div id="axd" class="card">
        <p id="pr">Total price :</p>
        <br />
        <p id="qu">Quantity :</p>
      </div>
      <a
        id="pto"
        class="btn btn-primary"
        data-bs-toggle="collapse"
        href="#def"
        role="button"
        aria-expanded="false"
        aria-controls="collapseExample"
      >
        Place Order
      </a>
      <div id="def" class="collapse">
        <div class="card card-body">
          <h3>Enter your details</h3>
          <form
            id="orderForm"
            action="https://script.google.com/macros/s/AKfycbwcM76CRAHtX0U4bo-SMZs1rOIeP6ROU0tJMycrImp2Tt4VpY38RwpclqsaITI9Yu_N/exec"
            method="post"
          >
            <div class="mb-3">
              <label for="name" class="form-label">Name:</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                placeholder="Please fill the name"
                required
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Please fill the email"
                required
              />
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Phone Number:</label>
              <input
                type="tel"
                class="form-control"
                id="phone"
                name="phone"
                placeholder="please fill the phone number"
                required
              />
            </div>
            <div class="mb-3">
              <label for="orders" class="form-label">Orders:</label>
              <textarea
                class="form-control"
                id="orders"
                name="orders"
                rows="3"
                readonly
                required
              ></textarea>
            </div>
            <button type="submit" id="i1" class="btn btn-primary">Place</button>
          </form>
        </div>
      </div>
    </div>
    <script src="cart.js"></script>
  </body>
</html>
