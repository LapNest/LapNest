<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form
      id="orderForm"
      action="https://script.google.com/macros/s/AKfycbwLfhBjbtUWRuw9qpBhrAy4fWxTvH4s0f5LAbOTMFtRdMgTe9wR7VgEmWSsUpzDquHH/exec"
      method="post"
    >
      <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          required
        />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          required
        />
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number:</label>
        <input
          type="tel"
          class="form-control"
          id="phone"
          name="phone"
          required
        />
      </div>
      <div class="mb-3">
        <label for="orders" class="form-label">Orders:</label>
        <textarea
          class="form-control"
          id="orders"
          name="orders"
          rows="3"
          readonly
          required
        ></textarea>
      </div>
      <button type="submit" id="i1" class="btn btn-primary">Place</button>
    </form>
  </body>
</html>
